<div class="input-group">
  <input
    [(ngModel)]="newTodo.title"
    (keyup.enter)="addTodo()"
    class="form-control"
    style="margin-right: 3px"
    type="text"
    placeholder="What needs to be done?"
  />
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="addTodo()">Add</button>
  </span>
</div>
